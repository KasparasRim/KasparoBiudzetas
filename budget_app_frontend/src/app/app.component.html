<mat-card>  
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">

  <mat-tab label="Irasai">
  <div class="mat-elevation-z8">
    
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Filter" (keyup)="Filterchange($event)">
    </mat-form-field>

  <button (click)="OpenDialog ('1000ms','500ms','')" mat-button color="primary" >Prideti nauja irasa</button>
  
  <table #irasaiTable mat-table matSort [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-sort-header mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="tipas">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Tipas </th>
      <td mat-cell *matCellDef="let element"> {{element.tipas}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="suma">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Suma </th>
      <td mat-cell *matCellDef="let element"> {{element.suma | currency: 'EUR' :true}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="data">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data | date: 'medium'}} </td>
      
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="kategorija">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Kategorija </th>
      <td mat-cell *matCellDef="let element"> {{element.kategorija}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <button (click)="FunctionEdit(element.id)" mat-raised-button color="primary" >Edit</button> | 
        <button mat-raised-button color="warn" (click)="FunctionDelete(element.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10,5,20]" showFirstLastButtons>

  </mat-paginator>
  
</div>
</mat-tab>

<mat-tab label="Tipai">
  <ng-template matTabContent>

<div class="mat-elevation-z8">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Filter" (keyup)="Filterchange2($event)">
  </mat-form-field>

<button (click)="OpenDialog2 ('1000ms','500ms','')" mat-button color="primary" >Prideti nauja tipa</button>

<table #tipaiTable mat-table matSort [dataSource]="dataSource2" >

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-sort-header mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="tipas">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Tipas </th>
    <td mat-cell *matCellDef="let element"> {{element.tipasStr}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <button (click)="FunctionEdit2(element.id)" mat-raised-button color="primary" >Edit</button> | 
      <button mat-raised-button color="warn" (click)="FunctionDelete2(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
  <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10,5,20]" showFirstLastButtons>

</mat-paginator>

</div>
</ng-template>
</mat-tab>
</mat-tab-group>
</mat-card>
